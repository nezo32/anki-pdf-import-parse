name: Build Executables

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            output: anki-pfd-parser-linux
          - os: macos-latest
            platform: macos
            arch: x64
            output: anki-pfd-parser-macos
          - os: macos-latest
            platform: macos
            arch: arm64
            output: anki-pfd-parser-macos-arm64
          - os: windows-latest
            platform: win
            arch: x64
            output: anki-pfd-parser-win.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Build executable with Bun
        run: bun build ./src/index.ts --compile --outfile ${{ matrix.output }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            anki-pfd-parser-linux/anki-pfd-parser-linux
            anki-pfd-parser-macos/anki-pfd-parser-macos
            anki-pfd-parser-macos-arm64/anki-pfd-parser-macos-arm64
            anki-pfd-parser-win.exe/anki-pfd-parser-win.exe
          draft: false
          prerelease: false
